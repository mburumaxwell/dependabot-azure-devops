# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    groups:
      docker:
        patterns: ['docker/*']

  - package-ecosystem: 'devcontainers'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'

  - package-ecosystem: 'dotnet-sdk'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'

  - package-ecosystem: 'docker'
    directories: ['**/*']
    schedule:
      interval: 'weekly'
      time: '02:00'
    groups:
      dotnet-docker:
        patterns: ['dotnet/*']

  - package-ecosystem: 'nuget'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    open-pull-requests-limit: 10
    groups:
      azure:
        patterns:
          - 'Azure.*'
          - 'Microsoft.Azure.*'
          - 'Microsoft.Extensions.Configuration.AzureAppConfiguration'
      event-bus:
        patterns: ['Tingle.EventBus*']
      microsoft:
        patterns:
          - 'Microsoft.AspNetCore.*'
          - 'Microsoft.EntityFrameworkCore.*'
          - 'Microsoft.Extensions.*'
          - 'dotnet-ef'
        exclude-patterns:
          - 'Microsoft.Azure.*'
          - 'Microsoft.Extensions.Configuration.AzureAppConfiguration'
          - 'Microsoft.VisualStudio.Azure.Containers.Tools.Targets'
      opentelemetry:
        patterns: ['OpenTelemetry*']
      system:
        patterns: ['System*']
      tingle:
        patterns:
          - 'Tingle.AspNetCore*'
          - 'Tingle.Extensions*'
      xunit:
        patterns: ['Xunit*']

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    groups:
      eslint:
        patterns:
          - '@eslint/*'
          - 'eslint'
      fumadocs:
        patterns:
          - 'fumadocs-*'
          - '@fumadocs/*'
      next:
        patterns:
          - '@next/*'
          - 'next'
          - 'eslint-config-next'
      js-yaml:
        patterns:
          - '@types/js-yaml'
          - 'js-yaml'
      prettier:
        patterns:
          - 'prettier'
          - 'prettier-*'
          - 'eslint-config-prettier'
        exclude-patterns:
          - 'prettier-plugin-tailwindcss'
      react:
        patterns:
          - '@types/react'
          - '@types/react-dom'
          - 'react'
          - 'react-dom'
          - 'react-router-dom'
          - 'eslint-plugin-react'
          - 'eslint-plugin-react-hooks'
      vercel:
        patterns:
          - '@vercel/*'
          - 'vercel'
      tailwind:
        patterns:
          - 'tailwindcss'
          - 'tailwind-merge'
          - '@tailwindcss/*'
          - 'prettier-plugin-tailwindcss'
      turbo:
        patterns:
          - 'eslint-plugin-turbo'
          - 'turbo'
    ignore:
      # TODO: remove this once the updates have settled a bit more, right now they are too much
      - dependency-name: 'zod'
        update-types: ['version-update:semver-patch']
