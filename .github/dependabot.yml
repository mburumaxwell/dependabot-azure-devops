# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'

  - package-ecosystem: 'devcontainers'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    open-pull-requests-limit: 10
    groups:
      applicationinsights:
        patterns: ['@microsoft/applicationinsights*']
      azure:
        patterns: ['@azure/*']
      better-auth:
        patterns:
          - 'better-auth'
          - '@better-auth/*'
      dockerode:
        patterns:
          - '@types/dockerode'
          - 'dockerode'
      fumadocs:
        patterns:
          - 'fumadocs-*'
          - '@fumadocs/*'
      hono:
        patterns:
          - '@hono/*'
          - 'hono'
      js-yaml:
        patterns:
          - '@types/js-yaml'
          - 'js-yaml'
      next-and-react:
        patterns:
          - '@next/*'
          - '@types/react'
          - '@types/react-dom'
          - 'next'
          - 'react'
          - 'react-dom'
          - 'react-router-dom'
      node-forge:
        patterns:
          - '@types/node-forge'
          - 'node-forge'
      opentelemetry:
        patterns: ['@opentelemetry/*']
      pino:
        patterns:
          - 'pino'
          - 'pino-*'
      prisma:
        patterns:
          - 'prisma'
          - '@prisma/*'
      radix-ui:
        patterns: ['@radix-ui*', 'radix-*']
      react-email:
        patterns:
          - '@react-email/*'
          - 'react-email'
      validator:
        patterns:
          - '@types/validator'
          - 'validator'
      vercel:
        patterns:
          - '@vercel/*'
          - 'vercel'
        exclude-patterns: ['@vercel/ncc']
      tailwind:
        patterns:
          - 'tailwindcss'
          - 'tailwind-merge'
          - '@tailwindcss/*'
      tar-stream:
        patterns:
          - '@types/tar-stream'
          - 'tar-stream'
    ignore:
      - dependency-name: recharts
        update-types: [version-update:semver-major] # shadcn still doesn't support (https://github.com/shadcn-ui/ui/issues/7669)

  - package-ecosystem: 'gitsubmodule'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
