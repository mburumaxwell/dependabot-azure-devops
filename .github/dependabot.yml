# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/working-with-dependabot/dependabot-options-reference

version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    groups:
      docker:
        patterns: ['docker/*']

  - package-ecosystem: 'devcontainers'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'

  - package-ecosystem: 'dotnet-sdk'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    ignore:
      # Ignore patch updates
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']

  - package-ecosystem: 'docker'
    # wildcard will target submodules and cause trouble
    # directories: ['**/*']
    directories: ['/apps/**', '/packages/**', '/server/**']
    schedule:
      interval: 'weekly'
      time: '02:00'
    groups:
      dotnet-docker:
        patterns: ['dotnet/*']

  - package-ecosystem: 'nuget'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    open-pull-requests-limit: 10
    groups:
      azure:
        patterns:
          - 'Azure.*'
          - 'Microsoft.Azure.*'
          - 'Microsoft.Extensions.Configuration.AzureAppConfiguration'
      event-bus:
        patterns: ['Tingle.EventBus*']
      microsoft:
        patterns:
          - 'Microsoft.AspNetCore.*'
          - 'Microsoft.EntityFrameworkCore.*'
          - 'Microsoft.Extensions.*'
          - 'dotnet-ef'
        exclude-patterns:
          - 'Microsoft.Azure.*'
          - 'Microsoft.Extensions.Configuration.AzureAppConfiguration'
          - 'Microsoft.VisualStudio.Azure.Containers.Tools.Targets'
      opentelemetry:
        patterns: ['OpenTelemetry*']
      system:
        patterns: ['System*']
      tingle:
        patterns:
          - 'Tingle.AspNetCore*'
          - 'Tingle.Extensions*'
      xunit:
        patterns: ['Xunit*']

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
    open-pull-requests-limit: 10
    groups:
      applicationinsights:
        patterns:
          - '@microsoft/applicationinsights*'
      better-auth:
        patterns:
          - 'better-auth'
          - '@better-auth/*'
      dockerode:
        patterns:
          - '@types/dockerode'
          - 'dockerode'
      fumadocs:
        patterns:
          - 'fumadocs-*'
          - '@fumadocs/*'
      hono:
        patterns:
          - '@hono/*'
          - 'hono'
      js-yaml:
        patterns:
          - '@types/js-yaml'
          - 'js-yaml'
      next:
        patterns:
          - '@next/*'
          - 'next'
      node-forge:
        patterns:
          - '@types/node-forge'
          - 'node-forge'
      opentelemetry:
        patterns:
          - '@opentelemetry/*'
      pino:
        patterns:
          - 'pino'
          - 'pino-*'
      prisma:
        patterns:
          - 'prisma'
          - '@prisma/*'
      react:
        patterns:
          - '@types/react'
          - '@types/react-dom'
          - 'react'
          - 'react-dom'
          - 'react-router-dom'
      react-email:
        patterns:
          - '@react-email/*'
          - 'react-email'
      vercel:
        patterns:
          - '@vercel/*'
          - 'vercel'
        exclude-patterns: ['@vercel/ncc']
      tailwind:
        patterns:
          - 'tailwindcss'
          - 'tailwind-merge'
          - '@tailwindcss/*'
      tar-stream:
        patterns:
          - '@types/tar-stream'
          - 'tar-stream'
    ignore:
      - dependency-name: recharts
        update-types: [version-update:semver-major] # shadcn still doesn't support (https://github.com/shadcn-ui/ui/issues/7669)

  - package-ecosystem: 'gitsubmodule'
    directory: '/'
    schedule:
      interval: 'weekly'
      time: '02:00'
