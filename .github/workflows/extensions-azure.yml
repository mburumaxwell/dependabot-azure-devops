name: Extension

on:
  workflow_dispatch:
  push:
    branches: [main]
    tags: ['*']
    paths:
      - 'extensions/azure/**'
      - '.github/workflows/extensions-azure.yml'
      - '!extensions/azure/README.md'
  pull_request:
    branches: [main]
    paths:
      - 'extensions/azure/**'
      - '.github/workflows/extensions-azure.yml'
      - '!extensions/azure/README.md'

permissions:
  contents: write # write required for ncipollo/release-action to create a release
  attestations: write # required for actions/attest-build-provenance
  id-token: write # required for actions/attest-build-provenance

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # wait for previous runs to complete on main and tags
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/') }}

jobs:
  Extension:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for GitVersion

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3
        with:
          versionSpec: '6.0.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3
        with:
          useConfigFile: true

      - name: Setup turborepo caching
        uses: rharkor/caching-for-turbo@v1.8

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Download deps
        run: pnpm install
        working-directory: '${{ github.workspace }}/extensions/azure'

      - name: Build
        run: pnpm dlx turbo build
        working-directory: '${{ github.workspace }}/extensions/azure'

      - name: Lint
        run: pnpm dlx turbo lint
        working-directory: '${{ github.workspace }}/extensions/azure'

      - name: Test
        run: pnpm dlx turbo test
        working-directory: '${{ github.workspace }}/extensions/azure'

      - name: Update version numbers in vss-extension.json overrides files
        uses: cschleiden/replace-tokens@v1
        with:
          files: '["${{ github.workspace }}/extensions/azure/overrides*.json"]'
        env:
          MAJOR_MINOR_PATCH: ${{ steps.gitversion.outputs.majorMinorPatch }}
          BUILD_NUMBER: ${{ github.run_number }}

      - name: Update minor and path versions in task.json
        run: |
          # Major versions are left out here because they are fixed in the task.json files.
          # The minor and patch versions are updated to make sure we keep recent changes deployed.
          echo "`jq '.version.Minor=${{ steps.gitversion.outputs.minor }}' extensions/azure/tasks/dependabotV2/task.json`" > extensions/azure/tasks/dependabotV2/task.json
          echo "`jq '.version.Patch=${{ github.run_number }}' extensions/azure/tasks/dependabotV2/task.json`" > extensions/azure/tasks/dependabotV2/task.json

      - name: Create Extension
        run: >
          pnpm tfx extension create
          --manifest-globs vss-extension.json
          --output-path ${{ github.workspace }}/drop
          --json5
          --overrides-file overrides.${{ (startsWith(github.ref, 'refs/tags/') && 'prod') || 'dev' }}.json
        working-directory: extensions/azure

      - name: Upload Artifact (drop)
        uses: actions/upload-artifact@v4
        with:
          path: ${{ github.workspace }}/drop/*
          name: drop

      - name: Provenance Attestation
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: ${{ github.workspace }}/drop/*.vsix

      - name: Upload Release
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: '${{ github.workspace }}/drop/*.vsix'
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: true
          allowUpdates: true

      - name: Publish to marketplace
        if: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}
        run: >
          pnpm tfx extension publish
          --vsix ${{ github.workspace }}/drop/*.vsix
          --auth-type pat
          --token ${{ secrets.AZURE_DEVOPS_EXTENSION_TOKEN }}
          ${{ (github.ref == 'refs/heads/main' && '--share-with tingle rhyskoedijk') || '' }}
